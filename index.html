<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Секундомеры</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="visually-hidden">Секундомеры</h1>
  <div class="timer" id="app">
    <div class="timer__container">
      <ul class="timer__list list-reset">
        <li class="timer__item" v-for="task in tasks">
          <p class="timer__time">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
          </p>
          <div class="timer__btn">
            <button class="timer__subbtn" id="button-start">
              <svg class="timer__play" width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 20V0L17 10L0 20Z" fill="currentColor"/>
              </svg>
              <svg class="timer__pause" width="10" height="20" viewBox="0 0 10 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="7" width="3" height="20" fill="currentColor"/>
                <rect width="3" height="20" fill="currentColor"/>
              </svg>
            </button>
            <button class="timer__clean" id="button-reset"></button>
          </div>
        </li>
        <li class="timer__item timer__new">
          <button class="timer__new-btn" @click="tasks.push(message)"></button>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/timer.js"></script>
</body>
</html>
